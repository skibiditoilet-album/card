<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tarjeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Fontdiner+Swanky&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:wght@200&family=Orbitron:wght@400;500;600;700;800;900&family=Permanent+Marker&family=Yellowtail&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<body>

    <div class="conteiner_cara1">
        <div class="cara1">
            <div class="header">
                <div class="ataque">
                    <span>ATAQUE</span>
                    <div class="nivel_ataque">
                        <img src="./images/ataque.png" alt="ataque">
                        <span>000001</span>
                    </div>
                </div>

                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>

                <div class="num_tarjeta">
                    <span class="num_tarjeta">Num. tarjeta</span>
                    <span class="id_card">#1</span>
                </div>
            </div>

            <div class="imagen_principal">
                <img src="./images/card1.png" alt="tarjeta">
            </div>

            <div class="nombre_personaje">
                <span>SPEAKERMAN & CAMERA'S MAN</span>
            </div>

            <div class="footer">
                <div class="nivel">
                    <span>NIVEL</span>
                    <div class="nivel_level">
                        <ion-icon name="medal-outline"></ion-icon>
                        <span>#1</span>
                    </div>
                </div>

                <div class="defensa">
                    <span>DEFENSA</span>
                    <div class="defensa_level">
                        <ion-icon name="shield-half-outline"></ion-icon>
                        <span>+0001</span>
                    </div>
                </div>

                <div class="poderes">
                    <span>PODERES</span>
                    <div class="poderes_level">
                        <ion-icon name="water-outline"></ion-icon>
                        <ion-icon name="skull-outline"></ion-icon>
                        <ion-icon name="gift-outline"></ion-icon>
                    </div>
                </div>

            </div>
        </div>


    </div>




</body>

</html>
